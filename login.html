<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProgrammingBlock.IO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #54C373;
            font-family: 'Inter', sans-serif;
            position: relative;
        }
        .container {
    width: 400px; /* Fixed width */
    max-width: 100%; /* Limit maximum width to prevent scaling */
    background: rgba(215, 255, 214,0.5);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 1, 1, 1);
    text-align: center;
    z-index: 1;
    position: relative;
}
        .title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: #030303;
            position: absolute;
            top:10px
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 1.25rem;
            font-style: italic;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1rem;
            border-radius: 12px;
            border: 2px solid black;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        .submit-button {
            display: inline-block;
            padding: 15px 30px;
            background: #87E2FF;
            border: 2px solid black;
            border-radius: 18px;
            font-size: 1.5rem;
            font-style: italic;
            font-weight: 500;
            color: black;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 800;
            color: #0248B1;
            text-decoration: none;
        }
        .decorative-block {
            width: 100%;
            height: 80px;
            background: #83CFFA;
            position: absolute;
            z-index: 0;
            top:0px;
        }
        
        .block2 {
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
        }
        .block3 {
            right: 10px;
            top: 50px;
        }
        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 400px;
            height: auto;
            background: white;
            border-radius: 12px;
            border: 2px black solid;
            padding: 20px;
            text-align: center;
            z-index: 9999;
        }
        #notification .Rectangle16 {
            display: none;
        }
        #notification2 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 400px;
            height: auto;
            background: white;
            border-radius: 12px;
            border: 2px black solid;
            padding: 20px;
            text-align: center;
            z-index: 9999;
        }
        #notification2 .Rectangle17 {
            display: none;
        }
        #fail {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 400px;
            height: auto;
            background: white;
            border-radius: 12px;
            border: 2px black solid;
            padding: 20px;
            text-align: center;
            z-index: 9999;
        }
        #fail .Rectangle16 {
            display: none;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.66);
            z-index: 999;
        }
        .ok-button {
            display: inline-block;
            padding: 10px 20px;
            background: #00922c;
            border: 2px solid black;
            border-radius: 12px;
            font-size: 1.2rem;
            font-style: italic;
            font-weight: 500;
            color: black;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }
        .ok-button2 {
            display: inline-block;
            padding: 10px 20px;
            background: #00922c;
            border: 2px solid black;
            border-radius: 12px;
            font-size: 1.2rem;
            font-style: italic;
            font-weight: 500;
            color: black;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }
        .ok-button3 {
            display: inline-block;
            padding: 10px 20px;
            background: #00922c;
            border: 2px solid black;
            border-radius: 12px;
            font-size: 1.2rem;
            font-style: italic;
            font-weight: 500;
            color: black;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="decorative-block"></div>
    <!-- <div class="decorative-block block2"></div>
    <div class="decorative-block block3"></div> -->
    <div class="title">ProgrammingBlock.IO</div>

    <div class="container">
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="enter your password">
            </div>
            <div id="submit" class="submit-button">Submit</div>
        </form>
        <a href="register.html" class="register-link">Tidak punya akun? Register disini!</a>
    </div>

    <div id="overlay"></div>

    <div id="notification">
        <div class="WelcomeUsername">Login Successful!</div>
        <div class="ok-button" id="ok-button">OK</div>
    </div>

    <div id="notification2">
        <div class="WelcomeUsername">Login Successful!</div>
        <div class="ok-button3" id="ok-button3">OK</div>
    </div>

    <div id="fail">
        <div class="WelcomeUsername">Username or Password is Wrong!! </div>
        <div class="ok-button2" id="ok-button2">OK</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const submitButton = document.getElementById('submit');

    submitButton.addEventListener('click', function(event) {
                    event.preventDefault();

                    const loginForm = document.getElementById('login-form');
                    const formData = new FormData(loginForm);

                    fetch('login.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Login successful') {
                            if (data.type === 'guru') {
                                document.getElementById('notification').style.display = 'block'; 
                                document.getElementById('overlay').style.display = 'block';
                            } else if (data.type === 'player') {
                                document.getElementById('notification2').style.display = 'block'; 
                                document.getElementById('overlay').style.display = 'block'; 
                            } else {
                                console.error('Invalid user type');
                            }
                        } else {
                            // Display error message and overlay if login fails
                            document.getElementById('fail').style.display = 'block'; 
                            document.getElementById('overlay').style.display = 'block';
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });

            document.getElementById('ok-button3').addEventListener('click', function() {
                window.location.href = 'menu.php'; // Redirect to menu.php
            });

            document.getElementById('ok-button').addEventListener('click', function() {
                window.location.href = 'menuGuru.php'; // Redirect to menuGuru.php
            });

            document.getElementById('ok-button2').addEventListener('click', function() {
                window.location.href = 'login.html'; // Redirect to login.php
            });

    </script>
</body>
</html>
