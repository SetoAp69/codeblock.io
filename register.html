<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ProgrammingBlock.IO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            background: #54C373;
            position: relative;
        }
        .header {
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #83CFFA;
            z-index: 1;
        }
        .header .decorative-block {
            position: absolute;
            background: #83CFFA;
        }
        .block1 {
            width: 200px;
            height: 90px;
            left: -10px;
            top: -20px;
        }
        .block2 {
            width: 200px;
            height: 90px;
            left: 250px;
            top: -20px;
        }
        .block3 {
            width: 200px;
            height: 90px;
            left: 490px;
            top: -20px;
        }
        .block4 {
            width: 200px;
            height: 90px;
            left: 730px;
            top: -20px;
        }
        .title {
            position: relative;
            z-index: 1;
            color: #030303;
            font-size: 2rem;
            font-weight: 900;
            bottom: 7px;
        }
        .container {
            width: 80%;
            max-width: 350px;
            background: rgba(215, 255, 214, 0.5);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 1, 1, 1);
            text-align: center;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
        }
        .register-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #030303;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 1rem;
            font-style: italic;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 8px;
            border: 2px solid black;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background: #87E2FF;
            border: 2px solid black;
            border-radius: 12px;
            font-size: 1.2rem;
            font-style: italic;
            font-weight: 500;
            color: black;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 800;
            color: #0248B1;
            text-decoration: none;
        }
        .info-box {
            width: 80%;
            max-width: 300px;
            background: #D9D9D9;
            border-radius: 8px;
            padding: 8px;
            margin-top: 15px;
            margin-left: 25px;
            position: relative;
            font-size: 0.8rem;
        }
        .info-box p {
            margin: 0;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="decorative-block block1"></div>
        <div class="decorative-block block2"></div>
        <div class="decorative-block block3"></div>
        <div class="decorative-block block4"></div>
        <div class="title">Register</div>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="info-box">
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <a href="register2.html" class="submit-button" id="next1">Next</a>
    </div>

    <script>
        document.getElementById('next1').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('email', email);
            window.location.href = 'register2.html';
        });
    </script>
</body>
</html>
